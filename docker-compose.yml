# =============================================================================
# OPTIONAL: Use only when Docker/WSL is working.
# For local development without Docker: install MySQL and RabbitMQ on your
# machine and run the app with: mvn spring-boot:run
# See README section "Running without Docker (local MySQL & RabbitMQ)".
# =============================================================================

version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: ems-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ems_db
      MYSQL_USER: ems_user
      MYSQL_PASSWORD: ems_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ems-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3-management
    container_name: ems-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ems-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Spring Boot Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ems-app
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: ems_db
      MYSQL_USER: ems_user
      MYSQL_PASSWORD: ems_password
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      USER_USERNAME: user
      USER_PASSWORD: user123
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ems-network

volumes:
  mysql_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  ems-network:
    driver: bridge
